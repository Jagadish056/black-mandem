<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLACK MANDEM</title>
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=aladin:400|atomic-age:400|bangers:400|black-ops-one:400|lemon:400|langar:400" rel="stylesheet" />

        <link href="/style.css" rel="stylesheet">
        <!-- <link href="https://cdn.jsdelivr.net/gh/Jagadish056/black-mandem@main/style.css" rel="stylesheet"> -->

        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body class="h-screen overflow-x-hidden" x-data x-init="$store.gtav.init()">
        <!-- background-image: linear-gradient(to bottom, rgba(29, 27, 27, 1), rgba(29, 27, 27, 0.5)), url('./images/3.png') -->
       <div class="h-11/12 p-16 text-white bg-black relative overflow-hidden" x-data="hero" >

            <!-- Background layer -->
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-fixed transition-all ease-in-out duration-1000 opacity-0" :class="{ 'opacity-100': loading }"
                :style="`background-image: url('${backgroundImages[activeBackgroundImage]}')`">
            </div>

            <!-- Title -->
            <h1 class="absolute top-1/6 block w-full text-[200px] leading-40 text-center font-display transition-all ease-in duration-1000 opacity-0" :class="{ 'opacity-100': !loading || activeBackgroundImage == 0 }">BLACK<br>MANDEM</h1>
        </div>

        <div class="max-w-7xl w-full mx-auto p-16">
            <h2 class="mb-16 text-7xl text-center font-display underline underline-offset-8">Our Roster</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <template x-for="roster in $store.gtav.data.blackMandem?.roster">
                    <div class="text-center space-y-4">
                        <img class="size-50 mx-auto rounded-full border border-black/10 shadow shadow-black/60" :src="roster.avatar" :alt="roster.name" loading="lazy">
                        <div class="flex flex-col leading-tight">
                            <span class="text-lg font-display" x-text="roster.name"></span>
                            <span class="text-gray-700 font-bangers capitalize" x-text="roster.role"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div class="text-white bg-black">
            <div class="max-w-7xl w-full mx-auto p-16 text-center ">
                <h2 class="mb-16 text-7xl font-display">OUR HISTORY</h2>
                <ul>
                    <template x-for="vs in $store.gtav.data.blackMandem?.history">
                        <li class="p-4 border-y border-white/5 flex items-center justify-between gap-4"
                        :class="{
                            'text-green-100 bg-gradient-to-r from-green-900/5 via-lime-600/40 to-green-900/5': vs.color === 'success',
                            'text-red-100 bg-gradient-to-r from-red-900/5 via-red-600/40 to-red-900/5': vs.color === 'danger',
                            'text-amber-100 bg-gradient-to-r from-amber-500/5 via-amber-300/40 to-amber-500/5': vs.color === 'warning',
                            'text-zinc-100 bg-gradient-to-r from-zinc-900/5 via-zinc-600/40 to-zinc-900/5': vs.color === 'dark',
                        }">
                            <span class="shrink-0 max-w-40 w-full font-bangers uppercase truncate" x-text="vs.event"></span>
                            <span class="flex-1 text-right font-aladin truncate" x-text="vs.subtitle"></span>
                            <span class="shrink-0 max-w-40 w-full font-display uppercase" x-text="vs.title"></span>

                            <p class="flex-1 text-left font-aladin ">
                                <span class="line-clamp-3" x-text="vs.remarks"></span>
                            </p>

                            <span class="shrink-0 max-w-40 w-full text-sm text-right font-aladin truncate" x-text="new Date(vs.timestamp).toLocaleString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true, })"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
        <div class="mx-auto p-32 text-center text-black bg-white flex flex-col items-center justify-center gap-4">
            <h2 class="text-5xl text-center font-display">BECOME A MANDEM?</h2>
            <a class="px-4 py-2 text-4xl font-bangers text-white bg-black rounded-lg cursor-pointer" href="https://technojs.com">Contact Us</a>
        </div>
        <div class="p-16 text-white bg-black">
            <h2 class="mb-4 text-7xl text-center font-display">THANK YOU!</h2>
            <img class="size-40 mx-auto" src="./images/balen-city-survival.png" alt="balen city survival">
        </div>
        
    </body>
    
    <script src="/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/Jagadish056/black-mandem@main/script.js"></script> -->
</html>
